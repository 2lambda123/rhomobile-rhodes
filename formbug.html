<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Editing Case</title>
<meta name="viewport" content="width=320"/>
</head>
<body>
<form action="/Rhosugar/Case/update">

<input type="hidden" name="id" value="[]"/>

Case Number <input name="case[case_number]" value="53"/><br/>
Assigned To <input name="case[industry]" value="[]"/><br/>

Account Name
<select name="case[account_name]" value="[]">

  <option>Aeroprise</option>

  <option>Mirapath</option>

  <option>Mobio India</option>

  <option>Rhomobile</option>

  <option>vSpring</option>

</select><br/>

Priority
<select name="case[priority]" value="Medium">
  <option>High</option>
  <option>Medium</option>
  <option>Low</option>
</select><br/>

Status
<select name="case[status]" value="New">
  <option>New</option>
  <option>Assigned</option>
  <option>Closed</option>
</select><br/>

Type
<select name="case[type]" value="Administration">
  <option>Administration</option>
  <option>Product</option>
  <option>User</option>
</select><br/>


Description
<textarea name="case[description]" value="" rows="3" cols="40"></textarea>
<br/>

Resolution
<textarea name="case[resolution]" value="" rows="3" cols="40"></textarea>
<br/>

<input type="submit" value="Update Case"/>
</form>
</body>
</html>
